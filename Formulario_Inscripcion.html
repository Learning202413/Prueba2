    <!-- Masthead con video y sección de contacto -->
    <header class="masthead" style="position: relative; height: 120vh; overflow: hidden;">
        <!-- Contenedor de Video -->
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;">
            <!-- Video de fondo 1080p -->
            <video autoplay muted loop playsinline style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
                <source src="assets/img/Fondo.mp4" type="video/mp4">

        <div class="container d-flex align-items-center justify-content-center" 
        style="position: relative; z-index: 3; width: 80%; height: auto; padding: 20px; margin-top: 40px;">
        <section class="contact-box" style="width: 100%;">
            <div class="row no-gutters bg-dark">
                <!-- Sección izquierda con mensaje -->
                <div class="col-md-4 register-bg" style="padding: 10px;">
                    <div class="position-absolute testiomonial p-3">
                    </div>
                </div>

                <!-- Sección derecha con el formulario -->
                <div class="col-md-8 d-flex">
                    <div class="container align-self-center p-3" style="width: 100%; max-width: 1200px; height: auto;">
                        <h3 class="font-weight-bold mb-2">Registra a tu equipo</h3>
                        <p class="text-muted small mb-2">Ingresa la información de tu equipo.</p>

                        <form id="teamRegistrationForm">
                            <!-- Nombre del equipo -->
                            <div class="form-group mb-2">
                                <label class="font-weight-bold small">Nombre del equipo <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-sm" id="teamName" placeholder="Nombre del equipo" required
                                    onfocus="this.style.backgroundColor = 'white';" 
                                    onblur="this.style.backgroundColor = 'white';">
                            </div>
                        
                            <!-- Tag del equipo -->
                            <div class="form-group mb-2">
                                <label class="font-weight-bold small">Tag del equipo <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-sm" id="teamTag" placeholder="Tag del equipo" required
                                onfocus="this.style.backgroundColor = 'white';" 
                                onblur="this.style.backgroundColor = 'white';">
                            </div>
                        
                            <!-- Nacionalidad del equipo -->
                            <div class="form-group mb-2">
                                <label class="font-weight-bold small">Nacionalidad <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-sm" id="teamNationality" placeholder="Nacionalidad del equipo" required
                                onfocus="this.style.backgroundColor = 'white';" 
                                onblur="this.style.backgroundColor = 'white';">
                            </div>
                        
                            <!-- Logo del equipo -->
                            <div class="form-group mb-2">
                                
                                <label class="font-weight-bold small mt-2">Logo del equipo <span class="text-danger">*</span></label>
                                <div class="main-img-preview mt-2" id="previewContainer" style="display: none; text-align: center;">
                                    <img class="thumbnail img-preview" id="previewLogo" 
                                         src="" alt="Logo Preview" style="max-width: 150px;">
                                </div>
                                <br> <!-- Añadido un salto de línea -->
                                <input type="file" class="form-control form-control-sm" id="teamLogo" required>
                            </div>
                        
                            <!-- Cantidad de jugadores -->
                            <div class="form-group mb-2">
                                <label class="font-weight-bold small" for="playerCount" >Cantidad de jugadores a registrar <span class="text-danger">*</span></label>
                                <select name="playerCount" id="playerCount" class="custom-select" required
                                    onfocus="this.style.backgroundColor = 'white';" 
                                    onblur="this.style.backgroundColor = 'white';" style=" height: 50px; width: 100%; background-color: #1f232b; border: #1f232b;">
                                    <option value="selecciona">Selecciona la cantidad de jugadores</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                        
                            <!-- Aceptación de términos y condiciones -->
                            <div class="form-group mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                    <label class="form-check-label small text-muted" for="termsCheck">Acepto términos y condiciones</label>
                                </div>
                            </div>
                        
                            <!-- Botón para mostrar los campos de los jugadores -->
                            <button type="button" id="nextButton" class="btn btn-primary btn-sm btn-block">Siguiente</button>
                        </form>

    <script>
        // Manejar la previsualización de la imagen seleccionada
        document.getElementById("teamLogo").addEventListener("change", function(event) {
            const input = event.target;
            const previewContainer = document.getElementById("previewContainer");
            const previewLogo = document.getElementById("previewLogo");

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewLogo.src = e.target.result; // Mostrar la imagen seleccionada
                    previewContainer.style.display = "block"; // Mostrar el cuadro de previsualización
                    localStorage.setItem("teamLogo", e.target.result); // Guardar la imagen en localStorage
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                previewContainer.style.display = "none"; // Ocultar el cuadro si no hay archivo seleccionado
            }
        });

        // Botón para guardar datos y pasar a la página Jugadores2
        document.getElementById("nextButton").addEventListener("click", function() {
            // Verificar si el checkbox de aceptación de términos está marcado
            const termsAccepted = document.getElementById('termsCheck').checked;
    
            if (termsAccepted) {
                // Obtener los valores de los campos
                const teamName = document.getElementById('teamName').value;
                const teamTag = document.getElementById('teamTag').value;
                const teamNationality = document.getElementById('teamNationality').value;
                const playerCount = document.getElementById('playerCount').value;
   
                // Guardar los datos en localStorage
                localStorage.setItem('teamName', teamName);
                localStorage.setItem('teamTag', teamTag);
                localStorage.setItem('teamNationality', teamNationality);
                localStorage.setItem('playerCount', playerCount);
                
    
                // Redirigir a la página Jugadores.html
                window.location.href = 'Jugadores2.html';
            } else {
                alert('Debes aceptar los términos y condiciones para continuar.');
            }

        });
    </script>
    
    <script>
        let player;

function onYouTubeIframeAPIReady() {
  player = new YT.Player('video-iframe', {
    events: {
      'onStateChange': onPlayerStateChange,
      'onReady': onPlayerReady
    }
  });
}

function onPlayerReady(event) {
  const savedTime = localStorage.getItem('videoCurrentTime');
  if (savedTime) {
    event.target.seekTo(parseFloat(savedTime));
  }
}

function onPlayerStateChange(event) {
  if (event.data === YT.PlayerState.PLAYING) {
    setInterval(() => {
      const currentTime = player.getCurrentTime();
      localStorage.setItem('videoCurrentTime', currentTime);
    }, 1000);
  }
}

window.addEventListener('load', () => {
  // Cargar los datos del equipo desde localStorage
  const teamName = localStorage.getItem('teamName');
  const teamTag = localStorage.getItem('teamTag');
  const teamNationality = localStorage.getItem('teamNationality');
  const playerCount = localStorage.getItem('playerCount');

  // Mostrar los datos en la página
  document.getElementById('displayTeamName').textContent = teamName;
  document.getElementById('displayTeamTag').textContent = teamTag;
  document.getElementById('displayTeamNationality').textContent = teamNationality;
  document.getElementById('displayPlayerCount').textContent = playerCount;
});

    </script>
